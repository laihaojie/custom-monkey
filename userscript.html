<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="extension.js"></script>
    <style>
        .resizable-div {
          resize: both; /* 可以根据需要设置为 vertical、horizontal 或 both */
          overflow: auto; /* 当内容过多时显示滚动条 */
          width: 300px;
          height: 200px;
          border: 1px solid black;
        }
      </style>
</head>
<body>

      
      <div class="resizable-div">
        这是一个可调整大小的 div 元素。
      </div>
</body>
</html>
